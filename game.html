<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta tags for search engine optimisation -->
  <meta name="description" content="Movie quiz - Online movie trivia game for film lovers">
  <meta name="keywords" content="trivia, game, quiz, movies">
  <!-- Title -->
  <title>Quiz Page</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<!-- Game Area -->

<body>
  <div class="game-area">
    <div class="justify-center flex-column">
      <div id="display">
        <div>
          <p id="progressText" class="hud-prefix">Question</p>
          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
        </div>
        <div>
          <p id="scoreText" class="hud-prefix">Score</p>
          <h1 class="hud-main-text" id="score">0</h1>
        </div>
      </div>
      <!-- Question Area -->
      <h1 id="question">What is the answer to this question?</h1>
      <div class="choices">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Choice</p>
      </div>
      <div class="choices">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Choice 2</p>
      </div>
      <div class="choices">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">Choice 3</p>
      </div>
      <div class="choices">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">Choice 4</p>
      </div>
    </div>
    <!-- Link to JS file -->
    <script src="assets/js/script.js"></script>
</body>

</html>
